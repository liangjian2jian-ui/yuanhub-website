<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuan Hub 缘合 - 美食店</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="imgZoom">
    </div>

    <header>
        <div class="header-content">
            <div class="logo">
                <img id="header-logo" src="" alt="Logo" class="logo-img">
            </div>

            <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox">
            <label for="nav-toggle" class="menu-toggle">☰</label>
            <label for="nav-toggle" class="nav-close-overlay"></label>

            <nav>
                <a href="#menu">菜单</a>
                <a href="#about">关于</a>
                <a href="#contact">联系</a>
            </nav>
        </div>
    </header>

    <section class="hero" id="hero-section">
        <div class="hero-content">
            <h2>欢迎来到 Yuan Hub 缘合</h2>
            <p class="hero-desc">品味鲜美螃蟹 · 享受海鲜盛宴</p>
            <a href="#menu" class="hero-btn">查看菜单</a>
        </div>
    </section>

    <section id="menu" class="menu-section">
        <h2 class="section-title">菜单</h2>
        
        <div class="category-filter">
            <button class="category-btn active" onclick="filterDishes('all', this)">🍽️ 全部</button>
            <button class="category-btn" onclick="filterDishes('crab', this)">🦀 螃蟹</button>
            <button class="category-btn" onclick="filterDishes('seafood', this)">🦞 海鲜</button>
            <button class="category-btn" onclick="filterDishes('stirfry', this)">🥘 小炒</button>
            <button class="category-btn" onclick="filterDishes('noodles', this)">🍜 面食</button>
            <button class="category-btn" onclick="filterDishes('rice', this)">🍚 饭食</button>
            <button class="category-btn" onclick="filterDishes('drinks', this)">🥤 饮料</button>
        </div>

        <div class="dishes-grid" id="dishesGrid"></div>
    </section>

    <section id="about" class="menu-section" style="background:none;">
        <h2 class="section-title">关于我们</h2>
        <div style="text-align: center; max-width: 800px; margin: 0 auto; color: #555; line-height: 1.8;">
            <p>Yuan Hub 缘合是一家专注于海鲜烧烤的特色餐厅。我们坚持使用最新鲜的食材，以传统烧烤工艺结合现代烹饪理念，为每一位顾客带来难忘的美食体验。</p>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2 class="section-title">联系我们</h2>
        <div class="contact-grid">
            
            <div class="contact-card">
                <div class="logo-icon-row">
                    <img src="images/whatsapp_logo.png" alt="Whatsapp">
                </div>
                <h3>预订 / 咨询</h3>
                <div id="contact-info-area"></div>
            </div>

            <div class="contact-card">
                <div style="font-size: 3rem;">🕒</div>
                <h3>营业时间</h3>
                <p class="contact-detail" id="display-hours"></p>
                <p class="contact-detail" id="display-restday" style="color: #d97706; font-weight: bold;"></p>
            </div>

            <div class="contact-card">
                <div class="logo-icon-row">
                    <img src="images/google_maps_logo.png" alt="Maps">
                    <img src="images/waze_logo.png" alt="Waze">
                </div>
                <h3>地址</h3>
                <p class="contact-detail">Yuan Hub Jinjang<br>Kuala Lumpur</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Yuan Hub 缘合美食 &copy; 2024</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
